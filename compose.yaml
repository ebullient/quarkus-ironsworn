services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7475:7474" # Browser UI (mapped to 7475 on host)
      - "7688:7687" # Bolt protocol (mapped to 7688 on host)
    environment:
      NEO4J_AUTH: neo4j/devpassword
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "devpassword", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j-data:
  neo4j-logs:
