# Debug logging
quarkus.log.category."io.quarkus.resteasy.reactive".level=DEBUG
quarkus.log.category."io.quarkiverse.renarde".level=DEBUG
quarkus.log.category."io.quarkus.csrf".level=DEBUG
quarkus.log.category."dev.langchain4j".level=DEBUG
quarkus.log.category."dev.ebullient".level=DEBUG

# Disable CSRF token requirement for REST form posts (Renarde controllers still handle their own tokens)
quarkus.rest-csrf.require-form-url-encoded=false

quarkus.langchain4j.timeout=60s

quarkus.langchain4j.ollama.chat-model.model-name=llama3.2
quarkus.langchain4j.ollama.chat-model.temperature=0.5
quarkus.langchain4j.ollama.chat-model.top-p=0.9

quarkus.langchain4j.ollama.log-requests=true
quarkus.langchain4j.ollama.log-responses=true

quarkus.langchain4j.ollama.embedding-model.model-name=nomic-embed-text
# Configure dimension for nomic-embed-text
#   nomic-embed-text: 768
#   all-minilm: 384
#   mxbai-embed-large: 1024
quarkus.langchain4j.neo4j.dimension=768

%dev.quarkus.compose.devservices.files=compose.yaml
%dev.quarkus.neo4j.uri=bolt://localhost:7688
%dev.quarkus.neo4j.authentication.username=neo4j
%dev.quarkus.neo4j.authentication.password=devpassword

%dev.quarkus.http.port=8082

# Limit Neo4j-OGM classpath scanning to app packages (avoid scanning the entire classpath)
org.neo4j.ogm.base-packages=dev.ebullient.ironsworn.model

# Toggle LLM tool-calling for oracle rolls during "Inspire Me"
ironsworn.oracle.use-tool-calling=false

# Ironsworn gameplay journal directory
ironsworn.journal.dir=${user.home}/.ironsworn
%dev.ironsworn.journal.dir=dev-ironsworn
%test.ironsworn.journal.dir=target/test-ironsworn
