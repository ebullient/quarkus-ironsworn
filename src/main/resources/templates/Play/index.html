{#include base}
    {#title}Campaigns - Ironsworn{/title}
    {#header-title}Campaigns{/header-title}

    {#stylesheets}
    <link rel="stylesheet" href="/play.css">
    {/stylesheets}

    {#content}
    <div class="campaigns-page">
        <h2>Your Campaigns</h2>

        <div class="cards">
            <div class="card new-campaign">
                <h3>New Campaign</h3>
                <form id="new-campaign-form">
                    <label for="char-name">Character Name</label>
                    <input type="text" id="char-name" placeholder="e.g., Kira of the Havens" required>
                    <button type="submit" class="btn-primary">Begin</button>
                </form>
            </div>

            {#for campaign in campaigns}
            <div class="card campaign-card">
                <a href="/play/{campaign.id}" class="campaign-link">
                    <h3>{campaign.name}</h3>
                    <span class="campaign-id">{campaign.id}</span>
                </a>
                <a href="/play/{campaign.id}" class="btn play-campaign">Play</a>
                <button class="delete-campaign"
                        data-id="{campaign.id}"
                        data-name="{campaign.name}"
                        aria-label="Delete {campaign.name}">Delete</button>
            </div>
            {/for}
        </div>
    </div>
    {/content}

    {#footer-scripts}
    <script src="/campaigns.js"></script>
    {/footer-scripts}
{/include}
